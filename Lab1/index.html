    <main class="vw-100 " >
      <div class="w-50 mx-auto">
        <!-- Simple calculator block -->
        <div id="calc-container " class="min-vh-100 bg-transparent">
          <div id="calc" class="w-auto  d-flex flex-column pt-5 bg-dark">
            <div class="w-100 pb-3 fs-3">
              <input class="w-100" placeholder="0.0" />
            </div>

            <div class="d-flex justify-content-around flex-wrap fs-1 ">
              <div>
                <div class="d-flex justify-content-center fs-lg-1 fs-md-1 fs-sm-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">1</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">2</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">3</span></button></div>
                </div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">4</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">5</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">6</span></button></div>
                </div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">7</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">8</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">9</span></button></div>
                </div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">0</span></button></div>
                </div>
              </div>
              <div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">+</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">-</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">*</span></button></div>
                </div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">/<span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">^</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">!</span></button></div>
                </div>
                <div class="d-flex justify-content-center fs-1">
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">(</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">)</span></button></div>
                  <div class="bg-transparent m-2"><button class="btn btn-warning"><span class="fs-lg-1 p-3">%</span></button></div>

                <div class="d-flex justify-content-center fs-1">

                </div>
              </div>

      <!-- Programming calculator -->
      <div id="prog-calc-container" class="vh-100">
      <div class="w-100">
        <h5 class="fs-1 ">Programming calculator</h5>
      </div>
      <div id="prog-calc">
        <div id="display" class="pb-2 pt-lg-4 pt-md-4 pt-sm-4">
          <div id="num-system" class="fs-md-1 fs-lg-3 fs-sm-1 m-2 d-flex flex-column">
            <span >HEX</span>
            <span >OCT</span>
            <span class="active-system">DEC</span>
            <span >BIN</span>
          </div>
          <div id="view" class="d-flex fs-1 flex-row-reverse">
            <span class="" >0.0</span>
          </div>
        </div>

        <div id="keyboard">
          <div id="hex" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1"  ><span>A</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>B</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>C</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>D</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>E</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>F</span></button>
          </div>

          

          <div id="operators" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span><<</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>>></span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>^</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>(</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>)</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>%</span></button>
            <button class="btn btn-danger fs-lg-1 fs-md-1 fs-sm-1" ><span>DEL</span></button>
            <button class="btn btn-danger fs-lg-1 fs-md-1 fs-sm-1" ><span>CE</span></button>

          </div>

          <div id="simple-operators" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>+</span></button>
            <button class="btn btn-primary fs-lg-1 fs-md-1 fs-sm-1" ><span>=</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>*</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>-</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>/</span></button>
          </div>

          <div id="numbers" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>1</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>2</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>3</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>4</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>5</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>6</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>7</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>8</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>9</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>0</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>.</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>+/-</span></button>
          </div>
        </div>
      </div>
    </div>
