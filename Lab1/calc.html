  <body class="bg-dark text-light">
    <header class="">
      <nav class="navbar-warning bg-warning sticky-top">
        <div class="d-flex justify-content-around">
          <div class="btn fs-2 p-2 ">
            <a class="text-primary" >Home</a>

    <main class="vw-100" >
      <div class="w-75 mx-auto">
        <!-- Simple calculator block -->
        
      <!-- Programming calculator -->
      
      <div id="prog-calc">
        <div id="display" class="pb-2 pt-lg-4 pt-md-4 pt-sm-4">
          <div id="num-system" class="fs-md-1 fs-lg-3 fs-sm-1 m-2 d-flex flex-column">
            <span >HEX</span>
            <!-- <div id="active-system"></div> -->
            <span >OCT</span>
            <span class="active">DEC</span>
            <span >BIN</span>
          </div>
          <div id="view" class="d-flex fs-1 flex-row-reverse">
            <span class="" >0.0</span>
          </div>
        </div>

        <div id="keyboard">
          <div id="hex" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1"  ><span>A</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>B</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>C</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>D</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>E</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>F</span></button>
          </div>

          

          <div id="operators" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span><<</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>>></span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>^</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>(</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>)</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>%</span></button>
            <button class="btn btn-danger fs-lg-1 fs-md-1 fs-sm-1" ><span>DEL</span></button>
            <button class="btn btn-danger fs-lg-1 fs-md-1 fs-sm-1" ><span>CE</span></button>

          </div>

          <div id="simple-operators" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>+</span></button>
            <button class="btn btn-primary fs-lg-1 fs-md-1 fs-sm-1" ><span>=</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>*</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>-</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>/</span></button>
          </div>

          <div id="numbers" class="">
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>1</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>2</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>3</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>4</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>5</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>6</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>7</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>8</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>9</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>0</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>.</span></button>
            <button class="btn btn-warning fs-lg-1 fs-md-1 fs-sm-1" ><span>+/-</span></button>
          </div>
        </div>
      </div>
    </div>
    </main>
